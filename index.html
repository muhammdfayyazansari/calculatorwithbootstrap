<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
        integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="container">
        <br>
        <div class="row d-flex justify-content-center">
            <div class="col-12 header d-flex flex-column align-items-center justify-content-center">
                <h1 class="text-break">CALCULATOR</h1>
                <h3 class="text-break ">MADE BY MUHAMMAD FAYYAZ ANSARI</h3>
                <br>
            </div>
            <div class="col-12 col-sm-12 col-md-4">
                <table class="table table-dark table-striped table-bordered">
                    <thead>
                        <tr>
                            <th scope="col" colspan="4">
                                <div class="input-group input-group-lg">
                                    <input dir="rtl" type="text" class="form-control" aria-label="Sizing example input"
                                        aria-describedby="inputGroup-sizing-lg">
                                </div>
                            </th>

                        </tr>
                    </thead>
                    <tbody>
                        <tr >
                            <td class="text-center p-3">%</td>
                            <td class="text-center p-3">CE</td>
                            <td class="text-center p-3">C</td>
                            <td class="text-center p-3"><i class="fa-solid fa-delete-left"></i></td>
                        </tr>
                        <tr>
                            <td class="text-center p-3">1/x</td>
                            <td class="text-center p-3">x<sup>2</sup></td>
                            <td class="text-center p-3">2/x</td>
                            <td class="text-center p-3">/</td>
                        </tr>
                        <tr>
                            <td class="text-center p-3"><h5>7</h5></td>
                            <td class="text-center p-3"><h5>8</h5></td>
                            <td class="text-center p-3"><h5>9</h5></td>
                            <td class="text-center p-3"><h5>x</h5></td>
                        </tr>
                        <tr>
                            <td class="text-center p-3"><h5>4</h5></td>
                            <td class="text-center p-3"><h5>5</h5></td>
                            <td class="text-center p-3"><h5>6</h5></td>
                            <td class="text-center p-3"><h5>-</h5></td>
                        </tr>
                        <tr>
                            <td class="text-center p-3"><h5>1</h5></td>
                            <td class="text-center p-3"><h5>2</h5></td>
                            <td class="text-center p-3"><h5>3</h5></td>
                            <td class="text-center p-3"><h5>+</h5></td>
                        </tr>
                        <tr>
                            <td class="text-center p-3"><h6>+/-</h6></td>
                            <td class="text-center p-3"><h5>0</h5></td>
                            <td class="text-center p-3"><h5>.</h5></td>
                            <td class="text-center p-3"><h5>=</h5></td>
                        </tr>
                     

                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>

</html>
